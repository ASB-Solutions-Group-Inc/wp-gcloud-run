steps:
    # Get the secret from Secret Manager
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - pull
      - docker/dockerfile:experimental
      - pull
      - docker/dockerfile:1.0-experimental
      - build
        -t
        - us-docker.pkg.dev/$PROJECT_ID/wordpress/wordpress-1.0:latest
        - '_ACCESS_TOKEN=$$ACCESS_TOKEN'
        - .
    secretEnv: ['ACCESS_TOKEN']
    env:
      - DOCKER_BUILDKIT=1


  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
        - us-docker.pkg.dev/$PROJECT_ID/wordpress/wordpress-1.0:latest

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
        - deploy
        - wp-gcloud-run
        - --image
        - us-docker.pkg.dev/$PROJECT_ID/wordpress/wordpress-1.0:latest
        - --region
        - us-central1
images:
  - us-docker.pkg.dev/$PROJECT_ID/wordpress/wordpress-1.0:latest
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/gcs-json-file/versions/latest
      env: 'ACCESS_TOKEN'
