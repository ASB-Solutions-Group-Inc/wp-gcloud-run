steps:
    # Get the secret from Secret Manager
  - name: 'gcr.io/cloud-builders/docker'
    args: ['pull', 'docker/dockerfile:experimental']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['pull', 'docker/dockerfile:1.0-experimental']
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: "bash"
    args: ["-c", "echo $$ACCESS_TOKEN > service_account_conf.json"]
    secretEnv: ["ACCESS_TOKEN"]
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'us-docker.pkg.dev/wp-cloudrun-demo/wordpress/wordpress-1.0:latest', '--build-arg', 'ACCESS_TOKEN=service_account_conf.json',
           '.']
    secretEnv: ["ACCESS_TOKEN"]
    env:
      - DOCKER_BUILDKIT=1
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'us-docker.pkg.dev/wp-cloudrun-demo/wordpress/wordpress-1.0:latest']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'wp-gcloud-run', '--image', 'us-docker.pkg.dev/wp-cloudrun-demo/wordpress/wordpress-1.0:latest', '--region', 'us-central1', '--port=80']
images:
  - us-docker.pkg.dev/wp-cloudrun-demo/wordpress/wordpress-1.0:latest
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/gcs-json-file/versions/latest
      env: 'ACCESS_TOKEN'
